<section data-ng-controller="PrintsController">
    <div class="page-header">
        <h1>New Print</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="cardName">Card</label>
                    <div class="controls">
                        <input type="text" ng-model="card"
                               typeahead="card as card.name for card in searchCards($viewValue)"
                               class="form-control" placeholder="Card name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="expansionName">Expansion</label>
                    <div class="controls">
                        <input type="text" ng-model="expansion"
                               typeahead="expansion as expansion.name for expansion in expansions | filter:$viewValue | limitTo:8"
                               class="form-control" placeholder="Expansion name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="collectorNumber">Collector number</label>
                    <div class="controls">
                        <input type="number" data-ng-model="collectorNumber" id="collectorNumber" class="form-control" placeholder="Collector number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="flavorText">Flavor text</label>
                    <div class="controls">
                        <textarea data-ng-model="flavorText" id="flavorText" class="form-control" placeholder="Flavor text" required>
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="illustrator">Illustrator</label>
                    <div class="controls">
                        <input type="text" data-ng-model="illustrator" id="illustrator" class="form-control" placeholder="Collector number" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
