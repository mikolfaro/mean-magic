<section data-ng-controller="PrintsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Prints</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="print in prints" data-ng-href="#!/prints/{{print._id}}" class="list-group-item">
            <div class="row">
                <div class="col-xs-6 col-sm-6">
                    <h4 class="list-group-item-heading" data-ng-bind="print.card.name + ' - ' + print.expansion.code"></h4>
                    <small class="list-group-item-text">
                        {{ print.card.type }}
                    </small>
                </div>
                <div class="col-xs-6 col-sm-6 text-center">
                    <span ng-bind-html="print.card.manaCost|iconifyMana"></span>
                </div>
            </div>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!prints.$resolved || prints.length">
    	No Prints yet, why don't you <a href="/#!/prints/create">create one</a>?
    </div>
</section>
