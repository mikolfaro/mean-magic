<section data-ng-controller="CardsController">
    <div class="page-header">
        <h1>New Card</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="manaCost">Mana Cost</label>
                    <div class="controls">
                        <input type="text" data-ng-model="manaCost" id="manaCost" class="form-control" placeholder="Mana Cost" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="convertedManaCost">Converted Mana Cost</label>
                    <div class="controls">
                        <input type="text" data-ng-model="convertedManaCost" id="convertedManaCost" class="form-control" placeholder="Converted Mana Cost" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="type">Type</label>
                    <div class="controls">
                        <input type="text" data-ng-model="type" ng-change="checkCardType()" id="type" class="form-control" placeholder="Type" required>
                    </div>
                </div>

                <div class="form-group" ng-show="_type === 'creature'">
                    <label class="control-label" for="power">Power</label>
                    <div class="controls">
                        <input type="text" data-ng-model="power" id="power" class="form-control" placeholder="Power" required>
                    </div>
                </div>

                <div class="form-group" ng-show="_type === 'creature'">
                    <label class="control-label" for="toughness">Toughness</label>
                    <div class="controls">
                        <input type="text" data-ng-model="toughness" id="toughness" class="form-control" placeholder="Toughness" required>
                    </div>
                </div>

                <div class="form-group" ng-show="_type === 'planeswalker'">
                    <label class="control-label" for="loyalty">Loyalty</label>
                    <div class="controls">
                        <input type="text" data-ng-model="loyalty" id="loyalty" class="form-control" placeholder="Loyalty" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="rules">Rules</label>
                    <div class="controls">
                        <textarea data-ng-model="rules" id="rules" class="form-control" placeholder="Rules" required>
                        </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
