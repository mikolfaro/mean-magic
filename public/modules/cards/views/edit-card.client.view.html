<section data-ng-controller="CardsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Card</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="card.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="manaCost">Mana Cost</label>
                    <div class="controls">
                        <input type="text" data-ng-model="card.manaCost" id="manaCost" class="form-control" placeholder="Mana Cost" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="convertedManaCost">Converted Mana Cost</label>
                    <div class="controls">
                        <input type="text" data-ng-model="card.convertedManaCost" id="convertedManaCost" class="form-control" placeholder="Converted Mana Cost" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="type">Type</label>
                    <div class="controls">
                        <input type="text" data-ng-model="card.type" id="type" class="form-control" placeholder="Type" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="rules">Rules</label>
                    <div class="controls">
                        <textarea data-ng-model="card.rules" id="rules" class="form-control" placeholder="Rules" required>
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
