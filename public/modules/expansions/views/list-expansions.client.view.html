<section data-ng-controller="ExpansionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Expansions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="expansion in expansions" data-ng-href="#!/expansions/{{expansion._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="expansion.created | date:'medium'"></span>
				by
				<span data-ng-bind="expansion.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="expansion.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!expansions.$resolved || expansions.length">
    	No Expansions yet, why don't you <a href="/#!/expansions/create">create one</a>?
    </div>
</section>
